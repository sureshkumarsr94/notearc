name: Deploy to Lightsail

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  SERVICE_NAME: notearc-app
  CONTAINER_NAME: notearc

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lightsail Control Plugin
        run: |
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv lightsailctl /usr/local/bin/lightsailctl
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: Build Docker Image
        run: |
          docker build -t $CONTAINER_NAME:latest .

      - name: Push Image to Lightsail
        run: |
          aws lightsail push-container-image \
            --region $AWS_REGION \
            --service-name $SERVICE_NAME \
            --label $CONTAINER_NAME \
            --image $CONTAINER_NAME:latest

      - name: Get pushed image name
        id: image
        run: |
          IMAGE=$(aws lightsail get-container-images --service-name $SERVICE_NAME --region $AWS_REGION --query "containerImages[0].image" --output text)
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Pushed image: $IMAGE"

      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name $SERVICE_NAME \
            --region $AWS_REGION \
            --containers '{
              "notearc": {
                "image": "${{ steps.image.outputs.image }}",
                "ports": {"3000": "HTTP"},
                "environment": {
                  "NODE_ENV": "production",
                  "DB_HOST": "${{ secrets.DB_HOST }}",
                  "DB_NAME": "${{ secrets.DB_NAME }}",
                  "DB_USER": "${{ secrets.DB_USER }}",
                  "DB_PASSWORD": "${{ secrets.DB_PASSWORD }}",
                  "NEXTAUTH_SECRET": "${{ secrets.NEXTAUTH_SECRET }}",
                  "NEXTAUTH_URL": "https://notearc.info",
                  "GOOGLE_CLIENT_ID": "${{ secrets.GOOGLE_CLIENT_ID }}",
                  "GOOGLE_CLIENT_SECRET": "${{ secrets.GOOGLE_CLIENT_SECRET }}"
                }
              }
            }' \
            --public-endpoint '{
              "containerName": "notearc",
              "containerPort": 3000,
              "healthCheck": {
                "path": "/",
                "intervalSeconds": 10
              }
            }'

      - name: Deployment complete
        run: |
          echo "ðŸš€ Deployment triggered!"
          echo "URL: https://notearc-app.v95gvqy5800yt.ap-south-1.cs.amazonlightsail.com/"
